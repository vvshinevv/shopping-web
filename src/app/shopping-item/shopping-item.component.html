<form #frm="ngForm" (ngSubmit)="addItem(frm)" *ngIf="!toggleForm">
  <h2>Add Item</h2>
  <div class="form-gorup">
    <label for="">
      Name:
    </label>
    <input 
      type="text"
      class="form-control"
      name="itemName"
      value=""
      ngModel
      required
    >
  </div>

  <div class="form-gorup">
    <label for="">
      Quantity:
    </label>
    <input 
      type="number"
      class="form-control"
      name="itemQuantity"
      value=""
      ngModel
      required
    >
  </div>

  <button type="submit" name="button" class="btn btn-success" [disabled]=frm.invalid >Add Item</button>
</form>
<br><br>
<form #editFrm="ngForm" (ngSubmit)="editItem(editFrm)" *ngIf="toggleForm">
  <h2>Edit Item</h2>
  <div class="form-gorup">
    <label for="">
      Name:
    </label>
    <input 
      type="text"
      class="form-control"
      name="itemName"
      value=""
      [ngModel]="selectedItem.itemName"
    >
  </div>

  <div class="form-gorup">
    <label for="">
      Quantity:
    </label>
    <input 
      type="number"
      class="form-control"
      name="itemQuantity"
      value=""
      [ngModel]="selectedItem.itemQuantity"
    >
  </div>

  <button type="submit" name="button" class="btn btn-success">Edit Item</button>
</form>
<br><br>
<h2>Shopping List</h2>
<div *ngFor="let item of shoppingItemList" class="row">
  <div class="col-md-1">
    <input 
      type="checkbox"
      name="" 
      value=""
      [checked] = "item.itemBought"
      (click) = "updateItemCheckbox(item)"
    >
  </div
  >
  <div class="col-md-3">
    {{ item.itemName }}
  </div>

  <div class="col-md-2">
    {{ item.itemQuantity }}
  </div>

  <div class="col-md-3">
    <button 
      type="button" 
      name="button"
      class="btn btn-primary"
      (click)="showEditForm(item)"
      [disabled]="toggleForm"
    >
      Edit
    </button>
  </div>

  <div class="col-md-3">
    <button 
      type="button" 
      name="button" 
      class="btn btn-danger"
      (click)="deleteItem(item._id)"
    >
    Delete
  </button>
  <br><br>
  </div>
</div>
